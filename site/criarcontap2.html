<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/criarcontap2.css">
    <link rel="shortcut icon" href="images/logo21.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="criarconta-form">
            <img src="images/2-removebg-preview.png" alt="Etapa-02">
            <h1>Informações</h1>
            <h3>Nome da Empresa</h3>
            <input type="text" placeholder="Nome">
            <h3>senha</h3>
            <input type="password" placeholder="senha">
            <input type="password" placeholder="confirme a senha">
            <h4>Passwords must be at least 6 characters</h4>
            <h4>Passwords must have at least one non aplhanumeric character.</h4>
            <h4>Passwords must have at least one lowercase ('a'-'z').</h4>
            <h4>Passwords must have at least one uppercase ('A'-'Z').</h4>

            <button class="color-pursuit-button">
                <span>Concluir</span>
            </button>
            <script>
                document.querySelector('.color-pursuit-button').onmousemove = (e) => {
            
                    const x = e.pageX - e.target.offsetLeft
                    const y = e.pageY - e.target.offsetTop
            
                    e.target.style.setProperty('--x', `${x}px`)
                    e.target.style.setProperty('--y', `${y}px`)
            
                }
            </script>
            <p><a href="criarconta.html" target="_self" rel="prev">Voltar</a></p>
        </div>
    </div>
</body>
</html>
