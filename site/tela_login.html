<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Digital Forge</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="images/logo21.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="images/DFlogoT500x500.png" alt="Logo Digital Forge">
            <h1>Digital Forge</h1>
            <input type="text" placeholder="Nome da empresa">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <h3><a href="#" target="_self" rel="next">Esqueceu a senha?</a></h3>
            <button class="color-pursuit-button">
                <span>Concluir</span>
            </button>
            <script>
                document.querySelector('.color-pursuit-button').onmousemove = (e) => {
            
                    const x = e.pageX - e.target.offsetLeft
                    const y = e.pageY - e.target.offsetTop
            
                    e.target.style.setProperty('--x', `${x}px`)
                    e.target.style.setProperty('--y', `${y}px`)
            
                }
            </script>
            <h2>NÃ£o tem uma conta?</h2>
            <p><a href="criarconta.html" target="_self" rel="next">Criar uma conta</a></p>
        </div>
    </div>
    <div class="dow">
    <img src="images/DF model 2.0 T 500x500.png" alt="Logo">
</div>
    <h5>Digital Forge Company Copyright 2024. All Rights Reserved.</h5>
</body>
</html>
