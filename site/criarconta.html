<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/criarconta.css">
    <link rel="shortcut icon" href="images/logo21.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="criarconta-form">
            <img src="images/DFlogoT500x500.png" alt="Logo Digital Forge">
            <h1>Criar Conta</h1>
            <h3>Nome</h3>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <h3>Endereço de e-mail</h3>
            <input type="email" placeholder="Email">
            <h3>Telefone</h3>
            <input type="tel" placeholder=" +55">
            <button type="submit">Continuar</button>
            <h2>Já tem uma conta?</h2>
            <p><a href="tela_login.html" target="_self" rel="prev">Acessar uma conta</a></p>
        </div>
    </div>
</body>
</html>
