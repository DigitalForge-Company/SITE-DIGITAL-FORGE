<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../css/criarconta.css">
    <link rel="shortcut icon" href="../images/logo21.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="criarconta-form">
            <img src="../images/1-removebg-preview.png" alt="Etapa-01">
            <h1>Criar Conta</h1>
            <h3>Nome</h3>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <h3>Endereço de e-mail</h3>
            <input type="email" placeholder="Email">
            <h3>Telefone</h3>
            <input type="pin" placeholder=" +55">
            <a href="../paginas/criarcontap2.html"><button class="color-pursuit-button">
                <span>Continuar</span>
            </button></a>
            <script>
                document.querySelector('.color-pursuit-button').onmousemove = (e) => {
            
                    const x = e.pageX - e.target.offsetLeft
                    const y = e.pageY - e.target.offsetTop
            
                    e.target.style.setProperty('--x', `${x}px`)
                    e.target.style.setProperty('--y', `${y}px`)
            
                }
            </script>
            <h2>Já tem uma conta?</h2>
            <p><a href="../paginas/tela_login.html" target="_self" rel="prev">Acessar uma conta</a></p>
        </div>
    </div>
</body>
</html>
